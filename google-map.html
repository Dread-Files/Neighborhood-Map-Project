<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Google Maps Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="search-panel">
        <h1>Intresting Places to visit!</h1>
        <hr>
        <input id="search-box" data-bind="textinput:filter" type="text" placeholder="Search An Address">
        <hr>
        <ul id="items" data-bind="foreach: filteredItems">
          <li id="selector" data-bind="text: title, click: $parent.panToMap"></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>

    <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDxhORQd05l_3z_P-rmUG9AFOoF5oTLLXc&callback=initMap">
    </script>
    <script src="knockout-3.4.2.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
