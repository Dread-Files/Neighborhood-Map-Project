<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Google Maps Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        height: 100%;
        position: relative;
      }

      #map {
        height: 100%;
        left: 372px;
        right: 0px;
        bottom: 0px;
        position: absolute;
      }

      .search-panel {
        width: 350px;
        height: 100%;
        text-align: left;
        border: 1px solid black;
        border-radius: 5px;
        padding: 10px 10px 0 10px;
      }

      h1 {
        text-align: center;
        font-size: 25px;
        margin: 0 0 10px 0;
      }

      #search-box {
        width: 262px;
        height: 30px;
      }

      #search-button {
        width: 80px;
        height: 35px;
        border-radius: 5px;
      }
      li {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search-panel">
        <h1>Intresting Places to visit!</h1>
        <hr>
        <input id="search-box" type="text" placeholder="Search An Address">
        <input id="search-button" type="button" value="Search">
        <hr>
        <ul id="items" data-bind="foreach: listMarkers">
          <li id="selector" data-bind="text: title, click: $parent.panToMap"></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>

    <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDxhORQd05l_3z_P-rmUG9AFOoF5oTLLXc&callback=initMap">
    </script>
    <script src="knockout-3.4.2.js"></script>
    <script async src="jquery-3.2.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
